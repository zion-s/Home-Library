<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet" type="text/css">
        <title>Book Library</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Home Book Collection</h1>
                  <p class="lead">Books currently available at home. Collection continues to grow.</p>
                  
                    <h5>Books in Collection :&nbsp;&nbsp;<span id="totalBooks"></span></h5>
                    <h5>Books Read :&nbsp;&nbsp;<span id="completedBooks"></span></h5>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Add new book
                    </button>
                </div>
            </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Book details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form name="BookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" class="form-control" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control" name="author" required>
                <label for="pages">Number of pages:</label>
                <input type="number" min="1" id="pages" class="form-control" name="pages" required>
                
                <label>Have you read it?</label>
                <div class="radio-container">
                    <div class="input-container">
                        <input type="radio" name="read" id="yes" value=true checked>
                        <label for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="input-container">
                        <input type="radio" name="read" id="no" value=false>
                        <label for="no">
                            No
                        </label>
                    </div>
                </div>
                <button type="submit" id="addBook" class="btn btn-primary" data-dismiss="modal">Add to collection</button>
                <button type="button" id="closeForm" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
        </div>
      </div>
    </div>
  </div>

            <div class="row">

            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
